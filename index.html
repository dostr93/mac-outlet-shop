<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <img src="image/logo.jpg" alt="logo">
                </div>
                <div class="cart__logo">
                    <img src="" alt="cart">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="intro">
                <div class="intro__img">
                    <img src="image/ipad_air_banner 1.jpg" alt="">
                </div>
                <div class="intro__inner">
                    <div class="intro__title">IPad Air</div>
                    <a href="#" class="intro__btn">Add to cart</a>
                </div>
            </div>

            <div class="search">
                <input class="search__input" type="text" placeholder="Enter device name">
                <img src="" alt="" class="search__icon">
                <img src="" alt="" class="more__icon">
                <img src="" alt="" class="settings__icon">
            </div>

            <div class="cards">
                <div class="cards__item">
                    <div class="card">
                        <div class="card__img">
                            <img src="image/card1.jpg" alt="">
                        </div>
                        <div class="card__title">Apple TV Gen. 4</div>
                        <div class="card__left">
                            <div class="card__left--icon"></div>
                            <div class="card__left--text"><b>31</b> left in stock</div>
                        </div>
                        <div class="card__price"><b>500</b> $</div>
                        <a href="#" class="intro__btn">Add to cart</a>
                        <div class="card__reviews">
                            <div class="card__img--heart"></div>
                            <div class="card__reviews--info">
                                <div><b>77%</b> Positive rewiews</div>
                                <div><b>527</b></div>
                            </div>
                            <div class="card__reviews--text">
                                <div>Above avarage</div>
                                <div>orders</div>
                            </div>

                        </div>
                        <div class="card__img--heart"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    
    <script src="candidates.js"></script>
    <script src="app.js"></script>
</body>
</html>
